<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
  </div>
</body>
<script>

  const { createApp, ref, onBeforeMount, onMounted, onBeforeUnmount} = Vue;
  // Define a global Vue component
  const MyComponent = {
      template: `
        <div>
          <h2>{{ title }}</h2>
          <p>This is a custom component</p>
        </div>
      `,
      setup() {
        const title = ref('Hello from MyComponent!');
        
        // Lifecycle hook within the component
        onMounted(() => {
          console.log('MyComponent has been mounted');
        });

        return {
          title
        };
      }
    };

  // Create the Vue app
  createApp({
    setup() {
      // Reactive data
      const message = ref('Hello Vue 3!');

      // Lifecycle Hooks
      onBeforeMount(() => {
        console.log('Component onBeforeMount');
      });
      onMounted(() => {
        console.log('Component has been mounted');
      });

      onBeforeUnmount(() => {
        console.log('Component is about to be unmounted');
      });

      return {
        message
      };
    }
  }).mount('#app');
</script>

</html>
