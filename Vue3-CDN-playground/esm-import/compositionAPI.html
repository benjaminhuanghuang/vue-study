<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with Import Map and External JS</title>
    <!-- Define importmap -->
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>

<body>
    <div id="app">{{ message }}</div>

    <!-- Link external JavaScript file -->
    <script type="module" src="./compositionAPIDemo.js"></script>
</body>

</html>
