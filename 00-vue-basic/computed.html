<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 computed property</title>
    <script src="https://unpkg.com/vue@2.2.6 "></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div>
        <ul>
            <li>Computed properties</li>
            <li>v-if</li>
        </ul>
    </div>
    <div id="app">
        <h1>{{reversedMessge}}</h1>

        <h1>Complete tasks using v-if</h1>
        <ul>
            <li v-for="task in tasks" v-text="task.description" v-if="task.completed"></li>
        </ul>

        <h1>Imcomplete tasks</h1>
        <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "Hello",
            tasks: [{
                    description: 'aaaaaaa',
                    completed: true
                },
                {
                    description: 'bbbbbb',
                    completed: false
                },
                {
                    description: 'cccccc',
                    completed: true
                }
            ]
        },
        computed: {
            reversedMessge() {
                return this.message.split("").reverse().join("");
            },
            incompleteTasks() {
                return this.tasks.filter(t=>!t.completed);
            }
        }
    })
</script>

</html>
