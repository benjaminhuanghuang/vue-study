<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  Vue.createApp({
    data(){
      return {
        counter:1
      }
    },
    mounted(){
      // page loaded
      setInterval(()=>{
        this.counter ++;
      }, 1000)
    },
    template: '<div>{{counter}}</div>'
  }).mount("#app")
</script>
</html>
