<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Component</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          list: ["Joe", "Mary", "Jane"],
          inputVal:""
        };
      },
      methods: {
        handleAdd() {
          this.list.push(this.inputVal);
          this.inputVal = "";
        },
      },
      template: `
      <div>
      <my-title/>  
      <input v-model="inputVal">
      <button v-on:Click="handleAdd"> Add </button>
      <ul>
        <my-item v-for="(item, index) of list"
          v-bind:item="item"
          v-bind:index="index"
        />
      </ul>
      </div>  
    `, 
    });

    app.component("my-title", {
      template: `
      <h1>
        The Title
      </h1>  
    `
    })

    app.component("my-item", {
      props:['index', 'item'],
      template: `
      <li>
        [{{index}}]-{{item}}
      </li>  
    `
    })

    app.mount("#app");
  </script>
</html>
